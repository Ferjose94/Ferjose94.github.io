<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="PryNat.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
	<title>Secciones</title>
</head>
<body>
	<main>
		<!-- Componente Slider -->
		<section id="zona-slider">
			<article class="slick-slider">
				<figure id="slide-1"></figure>
				<figure id="slide-2"></figure>
				<figure id="slide-3"></figure>
			</article>
		</section>
		
		<section id="seccion2">
			<figure id="foto1-seccion2"></figure>
			<figure id="foto2-seccion2"></figure>
			<figure id="foto3-seccion2"></figure>
			<figure id="foto4-seccion2"></figure>
		</section>
		<div style="clear: both;"></div>
		<section id="seccion1-superior">
			<figure id="img1"></figure>
			<figure id="img2"></figure>
			<figure id="img3"></figure>
		</section>
		<section id="seccion1-inferior">
			<figure id="img4"></figure>
			<figure id="img5"></figure>
			<figure id="img6"></figure>
		</section>
		<section id="seccion3">
			<figure id="foto1-seccion3"></figure>
			<figure id="foto2-seccion3"></figure>
			<figure id="foto3-seccion3"></figure>
			<figure id="foto4-seccion3"></figure>
			<div id="columna-1">
			<figure id="foto5-seccion3"></figure>
			<figure id="foto6-seccion3"></figure>
			<figure id="foto7-seccion3"></figure>
			</div>
			<figure id="foto8-seccion3"></figure>

		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Llamado a Slick Slider -->

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

	<!-- Llamado a js propio -->
	<script src="PryNat.js"></script>
</body>
</html>
